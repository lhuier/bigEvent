<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/bass.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/index.js"></script>
</head>

<body>

    <div class="layui-main">
        <div class="logo">
            <img src="./assets/images/logo.png" alt="">
        </div>
        <div class="login">

            <div class="title">
            </div>

            <div class="log">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">

                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|password"
                            placeholder="请输入密码" autocomplete="off" class="layui-input">

                    </div>
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>

                </form>


                <div class="loga"><a href="javascript:">去注册</a></div>
            </div>


            <div class="reg">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input id="reg-username" type="text" name="username" required lay-verify="required"
                            placeholder="请输入用户名" autocomplete="off" class="layui-input">

                    </div>
                    <div class="layui-form-item">

                        <i class="layui-icon layui-icon-password"></i>
                        <input id="shezhi" type="password" name="password" required lay-verify="required|password"
                            placeholder="请输入密码" autocomplete="off" class="layui-input">

                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input id="queren" type="password" name="repassword" required
                            lay-verify="required|password|repassword" placeholder="请输入密码" autocomplete="off"
                            class="layui-input">

                    </div>
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即注册</button>

                </form>
                <div class="rega">
                    <a href="javascript:">去登陆</a>
                </div>
            </div>
        </div>



</body>

</html>
